spring.application.name=achados-e-doados

# PostgreSQL Configuration for AWS RDS
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/achados_doados}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable H2 Console in production
spring.h2.console.enabled=false

# Production logging levels
logging.level.org.springframework.web=INFO
logging.level.org.springframework.web.servlet=INFO
logging.level.com.mackenzie.achadosdoados=INFO

# Jackson configuration
spring.jackson.serialization.fail-on-empty-beans=false

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Server port (AWS will override if needed)
server.port=${PORT:8080}

# CORS - Update these URLs with your actual AWS frontend URL
# Example: https://your-app.s3-website.amazonaws.com or CloudFront URL
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,https://localhost:5173}
