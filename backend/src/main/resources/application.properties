spring.application.name=achados-e-doados

# Active profile: dev (H2) or prod (PostgreSQL)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Development / in-memory DB configuration (H2)
spring.datasource.url=jdbc:h2:file:./data/testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Enable H2 console for local debugging
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Debug logging for development
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet=DEBUG

# Jackson configuration
spring.jackson.serialization.fail-on-empty-beans=false
