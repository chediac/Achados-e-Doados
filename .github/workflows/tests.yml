name: Testes Automatizados

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "master" ]

jobs:
  backend-tests:
    name: Testes Backend (Java/Maven)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Configurar JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Executar testes do backend
      run: |
        cd backend
        ./mvnw clean test
      
    - name: Publicar relatório de testes
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Resultados dos Testes Backend
        path: backend/target/surefire-reports/*.xml
        reporter: java-junit
        fail-on-error: true

  frontend-validation:
    name: Validação Frontend (Build)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v4

    - name: Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Instalar dependências
      run: |
        cd frontend
        npm ci

    - name: Executar lint
      run: |
        cd frontend
        npm run lint

    - name: Build do frontend
      run: |
        cd frontend
        npm run build
